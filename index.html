<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="app">
		<h1>Hello {{name}}</h1>
		<!-- короткий синтаксис директивы v-bind (полный синтаксис выглядит так v-bind:href="") -->
		<a :href="url">Google link</a>
		<button v-on:click="changeName">Change Name</button>
	</div>

	<script>
	 	new Vue({
	 		el: '#app',
	 		data: {
	 			name: 'Serega',
	 			url: 'https://google.com'
	 		},
	 		methods: {
	 			changeName: function () {

	 				if (this.name == 'Serega') {

	 					this.name = 'Bill';

	 				} else {

	 					this.name = "Serega";

	 				}	 				
	 			}
	 		}
	 	});
	</script>

</body>
</html>
