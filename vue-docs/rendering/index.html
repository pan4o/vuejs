<!DOCTYPE html>
<html>
<head>
	<title>Rendering</title>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="root">
		<div v-if="ok">Все супер</div>
		<div v-else>Все обычно</div>

		<!-- Блочный вариант -->
		<template v-if="ok">
			<p>Показывать html блок в if</p>
			<p>!!!</p>
		</template>

		<div v-if="number > 3">
			number > 3
		</div>
		<div v-else-if="number == 3">
			number = 3
		</div>
		<div v-else>
			number < 3
		</div>
		<template v-if="loginType == 'username'">
			логин <input type="text" key="login-input" />
		</template>
		<template v-else>
			пароль <input type="text" key="pass-input" />
		</template>
		<button v-on:click="changeInputType">
			Change input
		</button>
		<div v-show='show'>Показывать</div>

		<!-- rendering list -->
		<ul class="cities">
			<li v-for="city in cities">
				{{city.name}}, {{country}}
			</li>
		</ul>

		<ul>
			<li v-for="(value, key, index) in person"> <!-- без ключа и индекса синтаксис v-for="value in person" -->
				{{index+1}}.{{key}}: {{value}}
			</li>
		</ul>

	</div>
	<script>
		var vue = new Vue({
			el: '#root',

			data: {
				ok: true,
				number: 4,
				loginType: 'username',
				show: false,
				country: 'Ukraine',
				cities: [
					{name: 'Dnipro'},
					{name: 'Kyiv'},
					{name: 'Odessa'}
				],
				person: {
					firstName: 'Serhii',
					lastName: 'Panchenko',
					age: 28
				}
			},

			methods: {
				changeInputType() {
					if (this.loginType == 'username') {
						this.loginType = 'email';
					} else {
						this.loginType = 'username';
					}
				}
			}
		});
	</script>
</body>
</html>
